bind "KP_PGUP" "buy g3sg1; buy scar20"
bind "KP_LEFTARROW" "buy galilar; buy famas"
bind "KP_5" "buy m4a1; buy ak47"
bind "KP_RIGHTARROW" "buy aug; buy sg556"
bind "KP_END" "buy nova"
bind "KP_DOWNARROW" "buy xm1014"
bind "KP_PGDN" "buy ump"
bind "KP_INS" "buy p250"
bind "KP_DEL" "buy p90"
bind "=" "buy incgrenade; buy molotov"
bind "KP_MULTIPLY" "buy smokegrenade"
bind "KP_MINUS" "buy flashbang"
bind "KP_PLUS" "buy hegrenade"
bind "KP_ENTER" "buy vest; buy vesthelm"


// Advanced Customs Keybinds:
//-----------------------------------------------------------------------------------------------------------------------------------------------------------

//Toggle Crosshair
alias "xhair1" "cl_crosshairstyle 4; cl_crosshairsize 3; cl_crosshairdot 0; cl_crosshairthickness 1; cl_crosshairgap -1; cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 1; bind F8 xhair2" //Classic Small Static Crosshair
alias "xhair2" "cl_crosshairstyle 2; cl_crosshairsize 5; cl_crosshairdot 0; cl_crosshairthickness 1; cl_crosshairgap 0; cl_crosshair_drawoutline 0; bind F8 xhair3" //Classic Moving Crosshair
alias "xhair3" "cl_crosshairstyle 4; cl_crosshairsize 5; cl_crosshairdot 0; cl_crosshairthickness 1; cl_crosshairgap 0; cl_crosshair_drawoutline 0;bind F8 xhair4" //Classic Static Crosshair
alias "xhair4" "cl_crosshairstyle 4; cl_crosshairsize 3; cl_crosshairdot 1; cl_crosshairthickness 0.5; cl_crosshairgap -5; cl_crosshair_drawoutline 1; cl_crosshair_outlinethickness 0.1; bind F8 xhair5" //Cross Crosshair
alias "xhair5" "cl_crosshairstyle 4; cl_crosshairsize 0; cl_crosshairdot 1; cl_crosshairthickness 3; cl_crosshairgap 0; cl_crosshair_drawoutline 0;bind F8 xhair6" //Square Crosshair
alias "xhair6" "cl_crosshairstyle 4; cl_crosshairsize 1; cl_crosshairdot 1; cl_crosshairthickness 2; cl_crosshairgap -5; cl_crosshair_drawoutline 0;bind F8 xhair1" //Dot Crosshair
bind "F8" "xhair2"

//Scorenet
alias "+scorenet" "+showscores; net_graphheight 64; cl_showloadout 1; cl_hud_healthammo_style 0; hud_reloadscheme"
alias "-scorenet" "-showscores; net_graphheight 9999; cl_showloadout 0; cl_hud_healthammo_style 1; hud_reloadscheme"
bind "TAB" "+scorenet"

//Toggle Radio Command
alias "tradio1" "radio1; bind w tradio2"
alias "tradio2" "radio2; bind w tradio3"
alias "tradio3" "radio3; bind w tradio1"
bind "w" "tradio1"

//Quickswitch script
alias "+knife" "use weapon_knife; toggle cl_righthand 0 1"
alias "-knife" "toggle cl_righthand 0 1; lastinv"
bind "MOUSE5" "+knife"

//Mute Voices
alias "voice_off" "voice_enable 0; say_team **VOICE_OFF**; bind i voice_on"
alias "voice_on" "voice_enable 1; say_team **VOICE_ON**; bind i voice_off"
bind "i" "voice_off"

//Duck jump
alias "+duckjump" "+jump; +duck"
alias "-duckjump" "-jump; -duck"
bind "SPACE" "+duckjump"

// Alternate Keybinds (Works when maintaining SHIFT):
//-----------------------------------------------------------------------------------------------------------------------------------------------------------

//New Aliases Used
alias "dropBomb" "say_team **DROPPING C4**; use weapon_c4; drop"
alias "buyArmor" "buy vest; buy vesthelm"
alias "buyKit" "buy defuser"
alias "use_knife" "use weapon_knife"
alias "+jumpthrow" "+jump; -attack"
alias "-jumpthrow" "-jump"
alias "+jumpthrow2" "+forward; +jump; -attack"
alias "-jumpthrow2" "-forward; -jump"

//Default Keybinds
alias "defT" "bind t drop"
alias "defZ" "bind z +use"
alias "defSpace" "bind SPACE +duckjump"
alias "defKpEnter" "bind KP_ENTER buyArmor"
alias "defMouse2" "bind MOUSE2 +attack2"
alias "defMouse5" "bind MOUSE5 +knife"
alias "defMwUp" "bind MWHEELUP +jump"
alias "defMwDown" "bind MWHEELDOWN +jump"

//Alternate Keybinds
alias "altT" "bind t dropBomb"
alias "altZ" "bind z holdpos"
alias "altSpace" "bind SPACE +jumpthrow"
alias "altKpEnter" "bind KP_ENTER buyKit"
alias "altMouse2" "bind MOUSE2 +jumpthrow2"
alias "altMouse5" "bind MOUSE5 use_knife"
alias "altMwUp" "bind MWHEELUP invprev"
alias "altMwDown" "bind MWHEELDOWN invnext"

//Alternating Bind
alias "+altbind" "altT; altZ; altSpace; altKpEnter; altMouse2; altMouse5; altMwUp; altMwDown"
alias "-altbind" "defT; defZ; defSpace; defKpEnter; defMouse2; defMouse5; defMwUp; defMwDown"
bind "SHIFT" "+altbind"


// Unbound Aliases:
//-----------------------------------------------------------------------------------------------------------------------------------------------------------

//Counter Strafing script
alias "+moveleftvm" "+moveleft; cl_righthand 0"
alias "-moveleftvm" "-moveleft"
alias "+moverightvm" "+moveright; cl_righthand 1"
alias "-moverightvm" "-moveright"

alias "counterstrafe_on" "bind s +moveleftvm; bind f +moverightvm"
alias "counterstrafe_off" "bind s +moveleft; bind f +moveright; cl_righthand 1"

//Sensitivities
alias "sens_48cm" "sensitivity 0.479198; zoom_sensitivity_ratio_mouse 0.64"
alias "sens_55cm" "sensitivity 0.4198; zoom_sensitivity_ratio_mouse 0.7306"
alias "sens_60cm" "sensitivity 0.3848; zoom_sensitivity_ratio_mouse 0.797"

//Crosshair Colors
alias "pink" "cl_crosshaircolor_b 255; cl_crosshaircolor_g 0; cl_crosshaircolor_r 255"
alias "white" "cl_crosshaircolor_b 255; cl_crosshaircolor_g 255; cl_crosshaircolor_r 255"

//Viewmodel
alias "normalModels" "viewmodel_fov 62.5; viewmodel_offset_x 2; viewmodel_offset_y 2; viewmodel_offset_z -2; viewmodel_presetpos 0"
alias "tryhardModels" "viewmodel_fov 62.5; viewmodel_offset_x -2; viewmodel_offset_y -2; viewmodel_offset_z -2; viewmodel_presetpos 0"

//Troll
alias "+troll" "-lookatweapon; +attack"
alias "-troll" "-attack; +lookatweapon"

alias "troll_on" "bind MOUSE1 +troll"
alias "troll_off" "bind MOUSE1 +attack"


// Linux config:
//===========================================================================================================================================================
exec linux.cfg


// Verification:
//===========================================================================================================================================================
echo "Autoexec Config loaded"
host_writeconfig
play ui/achievement_earned.wav
