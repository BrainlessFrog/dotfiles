//BrainlessFrog's CSGO Autoexec
//Launch options: -novid -nojoy -threads 4 -freq 120 -tickrate 128 -console -high -language english

unbindall

// Settings:
//===========================================================================================================================================================

//Crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "2"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "1"
cl_crosshair_dynamic_splitdist "3"
cl_crosshair_dynamic_maxdist_splitratio "0"
cl_crosshair_outlinethickness "1"
cl_fixedcrosshairgap "0"

//Rate and Network
cl_cmdrate "128"
cl_forcepreload "1"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_predict "1"
cl_predictweapons "1"
cl_resend "3"
cl_resend_timeout "9"
cl_updaterate "128"
mm_dedicated_search_maxping "50"
mm_csgo_community_search_players_min "5"
net_allow_multicast "1"
net_maxroutable "1200"
net_steamcnx_allowrelay "1"
rate "128000"

//Mouse
cl_idealpitchscale "0.8"
m_customaccel "0"
m_customaccel_exponent "0"
m_customaccel_max "0"
m_customaccel_scale "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"
m_mousespeed "0"
m_pitch "0.022"
m_rawinput "0"
m_yaw "0.022"
sensitivity "0.479198"
zoom_sensitivity_ratio_mouse "0.64"

//General command
cl_autowepswitch "0"
cl_autohelp "0"
cl_disablehtmlmotd "1"
cl_disablefreezecam "1"
cl_dm_buyrandomweapons "0"
cl_downloadfilter "nosounds"
cl_righthand "1"
cl_scoreboard_mouse_enable_binding "+attack2"
cl_show_clan_in_death_notice "1"
cl_showhelp "0"
cl_spec_mode "4"
cl_use_opens_buy_menu "1"
closeonbuy "1"
con_enable "1"
fps_max "200"
gameinstructor_enable "0"
hud_takesshots "0"
option_duck_method "0"
option_speed_method "0"
r_drawtracers_firstperson "0"
ui_steam_overlay_notification_position "topright"

//Audio
lobby_voice_chat_enabled "0"
snd_front_headphone_position "90"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "1"
snd_mixahead "0.05"
snd_musicvolume "0"
snd_rear_headphone_position "90"
voice_enable "1"
voice_scale "1"
volume "0.2"
windows_speaker_config "1"

//Video
mat_monitorgamma "1.6"
mat_monitorgamma_tv_enabled "0"
mat_powersavingsmode "0"

//HUD
cl_color "4"
cl_hud_background_alpha "0.5"
cl_hud_bomb_under_radar "1"
cl_hud_color "0"
cl_hud_healthammo_style "1"
cl_hud_playercount_pos "0"
cl_hud_playercount_showcount "1"
cl_loadout_colorweaponnames "1"
cl_showloadout "0"
cl_teammate_colors_show "1"
hud_scaling "0.95"
hud_showtargetid "1"
safezonex "0.85"
safezoney "1"

//Radar
cl_hud_radar_scale "1"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.6"
cl_radar_rotate "1"
cl_radar_scale "0.4"
cl_radar_square_with_scoreboard "1"

//Netgraph
net_graph "1"
net_graphheight "9999"
net_graphproportionalfont "1"

//Weapon Fov, Bobing and Arm Shift
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
viewmodel_fov "62.5"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"

//Damage reports
developer "1"
con_filter_text "Damage"
con_filter_text_out "Player:"
con_filter_enable "2"


// Keybinds:
//===========================================================================================================================================================

// Default Keybinds:
//-----------------------------------------------------------------------------------------------------------------------------------------------------------

bind "0" "slot0"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "b" "+lookatweapon"
bind "d" "+back"
bind "e" "+forward"
bind "f" "+moveright"
bind "g" "+reload"
bind "m" "teammenu"
bind "q" "+duck"
bind "r" "invnextnongrenade"
bind "s" "+moveleft"
bind "t" "drop"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "z" "+use"
bind "ESCAPE" "cancelselect"
bind "PAUSE" "pause"
bind "CTRL" "+voicerecord"
bind "F3" "callvote"
bind "F10" "quit prompt"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+speed"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

//Deprecated Default Keybinds:
//bind "i" "show_loadout_toggle"
//bind "j" "buymenu"
//bind "," "buyammo1"
//bind "." "buyammo2"
//bind "F1" "autobuy"
//bind "F2" "rebuy"
//bind "F4" "bug"
//bind "F6" "save quick"
//bind "F7" "load quick"


// Simple Customs Keybinds:
//-----------------------------------------------------------------------------------------------------------------------------------------------------------

bind "'" "toggleconsole"
bind "F5" "incrementvar cl_crosshaircolor 0 5 1"
bind "ALT" "incrementvar cl_radar_scale 0.3 0.6 0.1"
bind "o" "ignoremsg; ignorerad"

//Toggle Volume
bind "UPARROW" "incrementvar volume 0 1 0.05"
bind "DOWNARROW" "incrementvar volume 0 1 -0.05"
bind "RIGHTARROW" "incrementvar voice_scale 0 1 0.1"
bind "LEFTARROW" "incrementvar voice_scale 0 1 -0.1"

//Weapons Binds
bind "a" "use weapon_knife; use weapon_flashbang"
bind "c" "use weapon_knife; use weapon_smokegrenade"
bind "v" "use weapon_knife; use weapon_incgrenade; use weapon_molotov"
bind "x" "use weapon_knife; use weapon_decoy"
bind "MOUSE3" "use weapon_knife; use weapon_hegrenade"

